<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie-edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <title>Ren Chat</title>
<style>
#messages { height: 300px; }
</style>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6 offset-md-3 col-sm-12">
            <h1 class="text-center">
               Ren Chat
               <button id="clear" class="btn btn-danger">Clear</button>
            </h1>
            <div id="status"></div>
            <div>
               <input type="" id="username" class="form-control" placeholder="Enter name...">
               <br>
               <div class="card">
                  <div id="messages" class="card-block">

                  </div>
               </div>
               <br> 
               <textarea id="textarea" class="form-control" placeholder="Enter a message..."></textarea>
            </div>
         </div>
      </div>
   </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script>
(function(){
   let element = function(id) {
      return document.getElementById(id);
   }

   // get elements
   let status = element('status');
   let messages = element('messages');
   let textarea = element('textarea');
   let username = element('username');
   let clearBtn = element('clear');

   // set default status
   let statusDefault = status.textContent;

   let setStatus = function(text) {
      // set status
      status.textContent = text;

      if (text !== statusDefault) {
         let delay = setTimeout(function() {
            status.textContent = statusDefault
         }, 4000)
      }
   }

   // connect to socket.io
   let socket = io.connect('http://127.0.0.1:4000');

   // check for connection
   if (socket !== undefined) {
      console.log('Connected to socket.io...');
      
      // handle output
      socket.on("output", function(data){
         // console.log(data);
         if (data.length) {
            for(let i = 0; i < data.length; i++) {
               // build out message div
               let message = document.createElement('div');
               message.setAttribute('class', 'chat-message');
               message.textContent = data[i].name + ": " + data[i].message;
               messages.appendChild(message);
            }
         }
      });

      // get status from server
      socket.on("status", function(data){
         // get message status
         setStatus((typeof data === 'object') ? (data.message) : (data));

         // if status is clear, clear text
         if (data.clear) {
            textarea.value = ""
         }
      });

      // Handle input
      textarea.addEventListener('keydown', function(event){
         if (event.which === 13  && event.shiftKey === false) {
            // Emit to server input
            socket.emit('input', {
               name: username.value,
               message: textarea.value
            });

            event.preventDefault();
         }
      });

      // Handle chat clear
      clearBtn.addEventListener('click', function() {
         socket.emit('clear');
      });

      // Clear message
      socket.on('cleared', function(){
         messages.textContent = '';
      })
   }
})();
</script>
</html>
